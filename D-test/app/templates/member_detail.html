{% extends 'base.html' %}
{% block title %}メンバー詳細{% endblock %}
{% block content %}
<h1>メンバー詳細</h1>
<table border="1" cellpadding="8">
    <tr><th>ID</th><td>{{ member.id }}</td></tr>
    <tr><th>名前</th><td>{{ member.name }}</td></tr>
    <tr><th>部署名</th><td>{{ member.department }}</td></tr>
</table>
<div style="margin-top:20px;">
    <a href="{{ url_for('member_edit', member_id=member.id) }}"><button>編集</button></a>
    <a href="{{ url_for('index') }}"><button>一覧に戻る</button></a>
    <form method="post" action="{{ url_for('member_delete', member_id=member.id) }}" style="display:inline;" onsubmit="return confirm('本当に削除しますか？');">
        <button type="submit" style="background:#d32f2f; margin-left:10px;">削除</button>
    </form>
</div>
{% endblock %}
